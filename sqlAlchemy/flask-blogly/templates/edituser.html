{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}

<p>
<h1>Edit a User</h1>
    <form method="POST">
        <p class="text-dark text">First Name: <input name="first_name" value="{{ user.first_name }}" placeholder="Enter a first name"></p>
        <p class="text-dark text">Last Name: <input name="last_name" value="{{ user.last_name }}" placeholder="Enter a last name"></p>
        <p class="text-dark text">Image URL: <input name="image_url" value="{{ user.image_url }}" placeholder="Provide image of user"></p>
    <div class="col-auto">
        <a href="/" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </div>
    </form>
</p>


{% endblock %}
