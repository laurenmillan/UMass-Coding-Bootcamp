{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

<p>
<h1>Create a User</h1>
    <form action="/" method="POST">
        <p class="text-dark text">First Name: <input name="first_name" placeholder="Enter a first name"></p>
        <p class="text-dark text">Last Name: <input name="last_name" placeholder="Enter a last name"></p>
        <p class="text-dark text">Image URL: <input name="image_url" placeholder="Provide image of user"></p>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
    </form>
</p>

<hr>
<h1>Current Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
