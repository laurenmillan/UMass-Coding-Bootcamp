{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}
{% block content %}

<p>
<h1>Edit Post</h1>
    <form method="POST" action="/posts/{{post.id}}/edit">
        <p class="text-dark text">Title <input name="title" value="{{ post.title }}"></p>
        <p class="text-dark text">Post Content <input name="content" value="{{ post.content }}"></p>
    <div class="col-auto">
        <a href="/" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </div>
    </form>
</p>


{% endblock %}
