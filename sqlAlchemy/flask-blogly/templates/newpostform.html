{% extends 'base.html' %}
{% block title %} Create New Post {% endblock %}
{% block content %}

<p>
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    <form method="POST">
        <p class="text-dark text">Title <input name="title"></p>
        <p class="text-dark text">Content <input name="content"></p>
    <div class="col-auto">
        <a href="/" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </div>
    </form>
</p>

{% endblock %}
