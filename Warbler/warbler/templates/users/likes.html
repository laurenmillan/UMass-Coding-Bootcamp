{% extends 'users/detail.html' %}

{% block user_details %}
<div class="col-sm-9">
  <div class="row">
    <ul class="list-group">

      {% for msg in likes %}

        <li class="list-group-item">
          <a href="/messages/{{ msg.id }}" class="message-link"></a>
          <a href="/users/{{ msg.user.id }}"></a>
          <img src="{{ msg.user.image_url }}" alt="" class="timeline-image">  
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
