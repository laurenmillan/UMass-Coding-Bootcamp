{% extends 'base.html' %}
{% block title %} Add Pet {% endblock %}
{% block content %}

<h1>New Pet</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form
        if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}

    <div class="col-auto">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>

<p><a href="/">Go Back</a></p>

{% endblock %}
