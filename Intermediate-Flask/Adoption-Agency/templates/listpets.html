{% extends 'base.html' %}
{% block title %} Pet Adoption {% endblock %}
{% block content %}


<h1>Current Pets</h1>

<div class="row pets-listing">
    <ul>
        {% for pet in pets %}
        <li>
            <a href="{{pet.id}}">{{pet.name}}</a>
        </li>
        {% endfor %}
    </ul>
    
</div>

<a class="btn btn-primary" href="/add">Add a Pet</a>

{% endblock %}
