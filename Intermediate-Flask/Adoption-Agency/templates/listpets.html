{% extends 'base.html' %}
{% block title %} Pet Adoption {% endblock %}
{% block content %}


<h1>Current Pets</h1>

<div class="row pets-listing">
    {% for pet in pets %}
    <div class="col-3">
    <img class="img-thumbnail" src="{{ pet.image_url() }}">
    <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
    {% if pet.available %} <b> is available!</b> {% endif %}
    </div>
    {% else %}
    <div class="col-12">No pets yet.</div>
    {% endfor %}
</div>

<div class="col-auto">
    <a href="/add"></a>
    <button type="submit" class="btn btn-primary">Add a Pet</button>
</div>

{% endblock %}
