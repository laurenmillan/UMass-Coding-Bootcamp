{% extends 'base.html' %}
{% block title %} Pet Details {% endblock %}
{% block content %}

<h1>{{ pet.name }}'s Details</h1>

<img class="img-thumbnail" src="{{ pet.image_url() }}">
<ul>
    <li>
        Name: {{ pet.name }}
    </li>
    <li>
        Species: {{ pet.species }}
    </li>
    <li>
        {% if pet.age %} Age: {{ pet.age }} {% endif %}
    </li>
</ul>

<p><a href="/">Go Back</a></p>

<hr>

<form>
    <button formaction="/pets/{{ pet.id }}/edit" formmethod="GET" class="btn btn-primary">Edit</button>
    <button formaction="/pets/{{ pet.id }}/delete" formmethod="POST" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
