{% extends 'base.html' %}
{% block title %} List Cupcakes {% endblock %}
{% block content %}


<div class="container">
<h1 class="display-1 text-center">Cupcakes</h1>
<div class="row justify-content-center">
    <div class="col-md-5">

<div class="list-cupcakes">
{% for cupcake in cupcakes %}
    <div class="col-12">
        <img class="img-thumbnail" src="{{ cupcake.image_url() }}">
        <a href="/{{ cupcake.id }}">{{ cupcake.flavor }}</a>
{% endfor %}
</div>

{% endblock %}
