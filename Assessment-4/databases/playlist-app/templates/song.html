{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <h1>{{ song.title }}</h1>
    <p class="lead">&ndash; {{ song.artist }}</p>
</div>

{% if song.playlists %}
<ul>
    {% for playlist in song.playlists %}
    <li><a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<div>This song has not been added to a playlist</div>
{% endif %}

{% endblock %}
